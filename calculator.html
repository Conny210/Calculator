<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
        <div class="result" id="result">0</div>
        <button class="btn" onclick="clearResult()">C</button>
        <button class="btn" onclick="appendToResult('*')">*</button>
        <button class="btn" onclick="appendToResult('/')">/</button>
        <button class="btn" id="num" onclick="appendToResult('7')">7</button>
        <button class="btn" id="num" onclick="appendToResult('8')">8</button>
        <button class="btn" id="num" onclick="appendToResult('9')">9</button>
        <button class="btn" id="num" onclick="appendToResult('4')">4</button>
        <button class="btn" id="num" onclick="appendToResult('5')">5</button>
        <button class="btn" id="num" onclick="appendToResult('6')">6</button>
        <button class="btn" id="num" onclick="appendToResult('1')">1</button>
        <button class="btn" id="num" onclick="appendToResult('2')">2</button>
        <button class="btn" id="num" onclick="appendToResult('3')">3</button>
        <button class="btn" onclick="appendToResult('+')">+</button>
        <button class="btn" onclick="appendToResult('-')">-</button>
        <button class="btn" id="num" onclick="appendToResult('0')">0</button>
        <button class="btn" onclick="appendToResult('.')">.</button>
        <button class="btn equal" onclick="calculate()">=</button>
    </div>

    <script>
        function appendToResult(value) {
            let resultElement = document.getElementById('result');
            if (resultElement.textContent === '0') {
                resultElement.textContent = '';
            }
            resultElement.textContent += value;
        }

        function clearResult() {
            document.getElementById('result').textContent = '0';
        }

        function calculate() {
            try {
                let result = eval(document.getElementById('result').textContent);
                document.getElementById('result').textContent = result;
            } catch (error) {
                document.getElementById('result').textContent = 'Error';
            }
        }
    </script>
</body>

</html>
